name: Run Automated Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Gradle (for wrapper generation)
        run: |
          curl -sSL https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle

      - name: Generate Gradle Wrapper
        run: gradle wrapper

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Run Unit Tests with Gradle
        run: ./gradlew clean test --tests "*UnitTest*"

  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: unit-test 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Gradle (for wrapper generation)
        run: |
          curl -sSL https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle

      - name: Generate Gradle Wrapper
        run: gradle wrapper

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Run E2E Tests with Gradle
        run: ./gradlew clean test --tests "*E2ETest*"
